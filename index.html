<!DOCTYPE html>
<html>
<head>
    <title>allygn</title>
    <style>
        /* CSS to center the content */
        body, html {
            height: 100%;
            background-color: #0097a7ff;"
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Aligns items vertically */
            text-align: center; /* Centers text horizontally */
        }

        /* Style for the tagline */
        .tagline {
            font-size: 20px; /* Font size */
            color: #F7DA65; /* Text color */
            margin-top: 20px; /* Space between logo and tagline */
            font-family: Helvetica, Arial, sans-serif; /* Font preference */
        }

        img {
            display: block; /* Ensures the image doesn't have inline properties */
            margin: 0 auto; /* Centers the image */
            width: 30%;
        }
    </style>
</head>
<body>

    <!-- Logo Image -->
    <img src="allygn-logo-transparent.png" alt="allygn logo">

     <!-- Tagline Text -->
    <p class="tagline">Understand Your Communities. Find Allies. Effect Change.</p>
</body>
</html>
